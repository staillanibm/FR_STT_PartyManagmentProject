asyncapi: 2.1.0
info:
  description: |-
    Use this option to produce party events
  title: PARTIES.FR.P
  version: 1.0.0
  contact:
    email: notprovided@email.com
tags:
  - name: party
channels:
  PARTIES.FR.P:
    bindings:
      kafka:
        partitions: 1
        replicas: 1
    publish:
      message:
        examples:
          - payload: {"eventType":"PartyCreated","eventDateTime":"2025-11-06T10:53:45.373Z","event":{"id":"c60943c5-68a7-40eb-9efc-8249aad98541","name":"Jill Lewis","type":"individual","status":"active","creationDateTime":"2025-11-06T10:53:45.373Z","updateDateTime":"2025-11-06T10:53:45.373Z"}}
        payload: {"$schema":"http://json-schema.org/draft-07/schema#","title":"PartyEvent","description":"Schema for Party events (Created, Updated, Deleted)","type":"object","required":["eventType","eventDateTime","event"],"properties":{"eventType":{"type":"string","enum":["PartyCreated","PartyUpdated","PartyDeleted"],"description":"Type of the party event"},"eventDateTime":{"type":"string","format":"date-time","description":"Date and time when the event occurred"},"event":{"type":"object","required":["id","name","type","status","creationDateTime"],"properties":{"id":{"type":"string","format":"uuid","description":"Unique identifier of the party"},"name":{"type":"string","minLength":1,"maxLength":255,"description":"Name of the party"},"type":{"type":"string","enum":["individual","private","public"],"description":"Type of the party"},"status":{"type":"string","enum":["active","inactive"],"description":"Status of the party"},"creationDateTime":{"type":"string","format":"date-time","description":"Date and time when the party was created"},"updateDateTime":{"type":"string","format":"date-time","description":"Date and time when the party was last updated"}}}}}
        schemaFormat: application/schema+json;version=draft-07
servers:
  gw-group:
    url: vb0-events.apps.68f62d11926501b4673f4b0b.am1.techzone.ibm.com:443,vb1-events.apps.68f62d11926501b4673f4b0b.am1.techzone.ibm.com:443,vb2-events.apps.68f62d11926501b4673f4b0b.am1.techzone.ibm.com:443
    protocol: kafka-secure
    security:
      - EGW-SASL-SECURITY: []
components:
  securitySchemes:
    EGW-SASL-SECURITY:
      type: plain
      description: SASL Plain authorization
