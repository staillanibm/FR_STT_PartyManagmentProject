apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Default namespace - overridden in overlays
namespace: default

resources:
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  - agent-deployment.yaml

# Common labels
commonLabels:
  component: jenkins-agent
  managed-by: kustomize
