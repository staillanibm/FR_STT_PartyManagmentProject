apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-agent
  labels:
    app: jenkins-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-agent
  template:
    metadata:
      labels:
        app: jenkins-agent
    spec:
      serviceAccountName: jenkins-agent
      initContainers:
      - name: install-kubectl
        image: bitnami/kubectl:latest
        command: ['sh', '-c', 'cp /opt/bitnami/kubectl/bin/kubectl /tools/kubectl && chmod +x /tools/kubectl']
        volumeMounts:
        - name: tools
          mountPath: /tools
      - name: fix-workspace-perms
        image: busybox:latest
        command: ['sh', '-c', 'mkdir -p /tmp/jenkins-agent/workspace && mkdir -p /home/jenkins/agent && chmod 777 /home/jenkins && chmod 777 /home/jenkins/agent || true']
        volumeMounts:
        - name: workspace
          mountPath: /tmp/jenkins-agent
        - name: home-jenkins
          mountPath: /home/jenkins
      containers:
      - name: jenkins-agent
        image: jenkins/inbound-agent:latest
        imagePullPolicy: IfNotPresent
        env:
        # Jenkins controller URL - must be set at deploy time
        - name: JENKINS_URL
          valueFrom:
            configMapKeyRef:
              name: jenkins-agent-config
              key: jenkins-url
        # Agent name - must be set at deploy time
        - name: JENKINS_AGENT_NAME
          valueFrom:
            configMapKeyRef:
              name: jenkins-agent-config
              key: agent-name
        # Secret token for authentication
        - name: JENKINS_SECRET
          valueFrom:
            secretKeyRef:
              name: jenkins-agent-secret
              key: token
        # Force English locale (system level)
        - name: LANG
          value: "en_US.UTF-8"
        - name: LC_ALL
          value: "en_US.UTF-8"
        # Force English locale (Jenkins)
        - name: JAVA_TOOL_OPTIONS
          value: "-Duser.language=en -Duser.country=US"
        # Work directory for Jenkins agent (use /tmp for OCP compatibility)
        - name: JENKINS_AGENT_WORKDIR
          value: "/tmp/jenkins-agent"
        # Override home directory to use workspace
        - name: HOME
          value: "/tmp/jenkins-agent"
        ports:
        - containerPort: 50000
          name: agent-port
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: workspace
          mountPath: /tmp/jenkins-agent
        - name: home-jenkins
          mountPath: /home/jenkins
        - name: tools
          mountPath: /tools
      volumes:
      - name: workspace
        emptyDir: {}
      - name: home-jenkins
        emptyDir: {}
      - name: tools
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Always
